<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <!-- Bootstrap CSS - ezt megtartjuk, mert szükséges a layout miatt -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome - ikonokhoz kell -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts - dizájn miatt fontos -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
    {% seo %}
</head>
<body>
    <!-- Header & Navigation -->
    {% include header.html %}

    <!-- Page Content -->
    {{ content }}

    <!-- Footer -->
    {% include footer.html %}

    <!-- Back to top button -->
    {% include back-to-top.html %}

    <!-- Bootstrap JS Bundle with Popper - kell a navigációhoz és egyéb Bootstrap funkcionalitáshoz -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS - egyszerűsített verzió -->
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Back to top gomb funkcionalitás
        let backToTopButton = document.getElementById("btn-back-to-top");
        if (backToTopButton) {
            window.onscroll = function() {
                if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
                    backToTopButton.style.display = "block";
                } else {
                    backToTopButton.style.display = "none";
                }
            };
            
            backToTopButton.addEventListener("click", function() {
                window.scrollTo({top: 0, behavior: 'smooth'});
            });
        }
        
        // Képhiba kezelés
        document.querySelectorAll('img').forEach(function(img) {
            img.onerror = function() {
                const seed = Math.floor(Math.random() * 1000);
                this.src = 'https://picsum.photos/seed/' + seed + '/800/600';
            };
        });
    });
    </script>
</body>
</html>
